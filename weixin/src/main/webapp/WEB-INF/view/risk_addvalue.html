<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>安全风险管控</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/layout.css}">
  <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
  <style type="text/css">
    .list-group-item-noneborder{
      border: none;
    }
  </style>

</head>

<body>
<div id="wrapper">
  <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
  <div class="main">
    <div>
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">风险录入</h3>
              </div>

              <div class="panel-body">
                <ul class="list-group">
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">风险地点</span>
                    <select class="form-control item-content risk_addr">
                      <option th:each="a:${riskAddrs}"  th:text="${a?.name}" th:id="${a?.id}"></option>
                    </select>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">风险描述</span>
                    <textarea type="text" class="form-control item-content risk_desc"></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">风险等级</span>
                    <select class="form-control item-content risk_level" >
                      <option th:each="l:${riskLevels}"  th:text="${l?.name}" th:id="${l?.id}"></option>
                    </select>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">管控措施</span>
                    <textarea type="text" class="form-control item-content risk_mk"></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">管控人员部门</span>
                    <select class="form-control risk_name item-content risk_dept">
                      <option th:each="d:${deptList}"  th:text="${d?.name}" th:id="${d?.id}"></option>
                    </select>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">风险分析</span>
                    <textarea type="text" class="form-control item-content risk_value"></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">检查时间</span>
                    <input type="text" class="form-control item-content risk_time date">
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <button type="button" class="btn btn-default close-window">关闭</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;

    $('.date').datetimepicker({
        lang:"ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format:"Y-m-d H:i:s",      //格式化日期
        roundTime: 'round',
        timepicker:true,    //打开时间选项
        step:1,
        todayButton:true    //关闭选择今天按钮
    });

    $('.save').click(function (e) {
        var risk = new Object();
        risk.riskAddrId = $(".risk_addr").find("option:selected").attr("id");
        risk.riskDesc = $(".risk_desc").val();
        risk.riskLevelId = $(".risk_level").find("option:selected").attr("id");
        risk.precaution = $(".risk_mk").val();
        risk.riskMkDeptId = $(".risk_dept").find("option:selected").attr("id");
        risk.riskvalue = $(".risk_value").val();
        risk.checkTime = $(".risk_time").val();
        if(risk.checkTime==""||risk.checkTime==null||risk.riskDesc==""||risk.riskDesc==null||risk.precaution==""||risk.precaution==null||risk.riskvalue==""||risk.riskvalue==null){
            return;
        }
        ajaxUtils.postParams(ctx+"risk/value/add",risk,function (e) {
            if(e.success){
                window.location.href = ctx+"risk/value/listview";
            }
        })

    });

    $(".close-window").click(function (e) {
        window.history.go(-1);
    });
</script>

</body>
</html>
