<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>安全风险管控</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/layout.css}">
  <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
  <style type="text/css">
    .list-group-item-noneborder{
      /*border: none;*/
    }
  </style>
</head>

<body>
<div id="wrapper">
  <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
  <div class="main">
    <div class="">
      <div class="">
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">安全风险管控列表</h3>
              </div>

              <div class="controller">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">查询</button>
                <!--<a class="btn btn-primary" th:href="@{/risk/value/add}">录入</a>-->
              </div>

              <div class="panel-body">

                <ul class="list-group">
                  <li class="list-group-item list-group-item-noneborder item" th:each="item:${page.content}" th:id="${item.id}">
                    <a th:href="@{/risk/value/detail/}+${item.id}">
                      <!--<span th:text="${item.riskDesc}"></span>-->
                      <div class="row">
                        <span class="col-xs-5" th:text="${item.riskAddr}"></span>
                        <span class="col-xs-5" th:text="${item.riskLevel.name}"></span>
                        <img class="col-xs-2 text-right" th:src="@{/static/img/att_right.png}" style="width: 40px;height: 20px">
                        <!--<span th:text="${#temporals.format(item.publishTime,'yyyy-MM-dd HH:mm:ss')}"></span>-->
                      </div>
                    </a>
                  </li>
                </ul>
                <!--分页-->
                <nav th:replace="common/page::paging"></nav>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>


</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          查询
        </h4>
      </div>
      <div class="modal-body">
        <form th:action="@{/risk/value/read}" method="get">
          <div class="controller form-inline">
            <select class="form-control risk_name" name="riskTypeId">
              <option value="">类型</option>
              <option th:each="c:${riskTypes}"  th:text="${c?.name}" th:id="${c?.id}" th:value="${c?.id}" th:selected="${queryDTO!=null&&queryDTO.riskTypeId==c.id}"></option>
            </select>
            <select class="form-control risk_name" name="riskLevelId">
              <option value="">风险分级</option>
              <option th:each="c:${riskLevels}"  th:text="${c?.name}" th:id="${c?.id}" th:value="${c?.id}" th:selected="${queryDTO!=null&&queryDTO.riskLevelId==c.id}"></option>
            </select>
            <!--<input type="text" class="form-control date" placeholder="开始时间(检查时间)" name="beginDate" th:value="${queryDTO.beginDate?.toString()}">-->
            <!--<input type="text" class="form-control date" placeholder="结束时间(检查时间)" name="endDate" th:value="${queryDTO.endDate?.toString()}">-->
            <button type="submit" class="btn btn-primary">搜索</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $('.date').datetimepicker({
        lang:"ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format:"Y-m-d",      //格式化日期
        timepicker:false,    //关闭时间选项
        yearStart:2000,     //设置最小年份
        yearEnd:2050,        //设置最大年份
        todayButton:false    //关闭选择今天按钮
    });

</script>

</body>
</html>
