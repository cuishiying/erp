<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>隐患排查</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/layout.css}">
  <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
  <style type="text/css">
    .list-group-item-noneborder{
      border: none;
    }
  </style>

</head>

<body>
<div id="wrapper">
  <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
  <div class="main">
    <div>
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">隐患排查公布详情</h3>
              </div>

              <div class="panel-body">
                <ul class="list-group">
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">标题</span>
                    <textarea type="text" class="form-control item-content risk_addr" th:text="${hiddenTroubleResult.name}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">内容</span>
                    <textarea type="text" class="form-control item-content risk_desc" th:text="${hiddenTroubleResult.content}"  rows="7" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">发布时间</span>
                    <textarea type="text" class="form-control item-content risk_desc"  th:text="${#temporals.format(hiddenTroubleResult.publicTime,'yyyy-MM-dd HH:mm:ss')}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <button type="button" class="btn btn-default close-window">关闭</button>
                    <!--<button type="button" class="btn btn-primary save">保存</button>-->
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>

</body>
</html>
