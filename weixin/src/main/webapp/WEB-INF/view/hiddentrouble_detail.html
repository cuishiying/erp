<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>隐患排查</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/layout.css}">
  <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
  <style type="text/css">
    .list-group-item-noneborder{
      border: none;
    }
  </style>

</head>

<body>
<div id="wrapper">
  <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
  <div class="main">
    <div>
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">隐患排查</h3>
              </div>

              <div class="panel-body">
                <ul class="list-group">
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">专业</span>
                    <textarea type="text" class="form-control item-content risk_addr" th:text="${hiddenTrouble.majors}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">隐患等级</span>
                    <textarea type="text" class="form-control item-content risk_desc" th:text="${hiddenTrouble.grade}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">隐患内容</span>
                    <textarea type="text" class="form-control item-content risk_desc"  th:text="${hiddenTrouble.content}" rows="7" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">整改措施</span>
                    <textarea type="text" class="form-control item-content risk_value" th:text="${hiddenTrouble.actions}" rows="7" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">承办单位</span>
                    <textarea type="text" class="form-control item-content risk_desc" th:text="${hiddenTrouble.undertakeUnit}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">完成时间</span>
                    <textarea type="text" class="form-control item-content precaution" th:text="${hiddenTrouble.finishTime}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">责任人</span>
                    <textarea type="text" class="form-control item-content risk_analysis" th:text="${hiddenTrouble.responsiblePerson}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">治理资金</span>
                    <textarea type="text" class="form-control item-content risk_dept" th:text="${hiddenTrouble.controllingMoney}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">治理预案</span>
                    <textarea type="text" class="form-control item-content risk_responsible" th:text="${hiddenTrouble.managementPlan}" rows="7" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">验收时间</span>
                    <textarea type="text" class="form-control item-content risk_handleTimeLimit" th:text="${hiddenTrouble.acceptanceTime}"  readonly></textarea>
                  </li>

                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">验收人</span>
                    <textarea type="text" class="form-control item-content risk_handleMoney" th:text="${hiddenTrouble.acceptancepeople}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">矿井名称</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.pitName}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">分矿领导签字</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.leader}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">检查人</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.rummager}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">组织人</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.organizationMan}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">填表人</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.entryPerson}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <span class="item-name">建表时间</span>
                    <textarea type="text" class="form-control item-content risk_handleResult" th:text="${hiddenTrouble.createTime}" readonly></textarea>
                  </li>
                  <li class="list-group-item list-group-item-noneborder">
                    <button type="button" class="btn btn-default close-window">关闭</button>
                    <!--<button type="button" class="btn btn-primary save">保存</button>-->
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;

    $('.date').datetimepicker({
        lang:"ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format:"Y-m-d H:i:00",      //格式化日期
        roundTime: 'round',
        timepicker:true,    //打开时间选项
        step:1,
        todayButton:true    //关闭选择今天按钮
    });


    $(".close-window").click(function (e) {
        window.history.go(-1);
    });
</script>

</body>
</html>
