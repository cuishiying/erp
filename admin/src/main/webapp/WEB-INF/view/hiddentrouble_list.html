<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>隐患排查</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/layout.css}">
    <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
    <style type="text/css">
        .item-name{
            display: inline-block;
            min-width: 100px;
        }

        .form-inline .item-content{
            width: 500px;
        }
        .form-inline{
            margin: 5px;
        }
        .table{
            table-layout: fixed;
        }
        .td-ellipsis{
            overflow:hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
        }
        .header-item{
            float: left;
            margin-bottom: 7px;
            margin-top: 5px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
    <div class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">山西铺龙湾煤业有限公司隐患排查治理“五定”落实表</h3>
                            </div>
                            <form th:action="@{/hiddenTrouble/list}" method="get">
                                <div class="controller form-inline">
                                    <!--<a class="btn btn-primary" th:href="@{/risk/value/add}">录入</a>-->

                                    <input type="text" class="form-control" name="keyword" th:value="${query.keyword}" placeholder="专业、隐患等级、隐患内容、承办单位..." style="width: 300px"/>
                                    <!--<select class="form-control risk_name" name="riskTypeId">-->
                                        <!--<option value="">类型</option>-->
                                        <!--<option th:each="c:${riskTypes}"  th:text="${c?.name}" th:id="${c?.id}" th:value="${c?.id}" th:selected="${queryDTO!=null&&queryDTO.riskTypeId==c.id}"></option>-->
                                    <!--</select>-->
                                    <!--<select class="form-control risk_name" name="riskLevelId">-->
                                        <!--<option value="">风险分级</option>-->
                                        <!--<option th:each="c:${riskLevels}"  th:text="${c?.name}" th:id="${c?.id}" th:value="${c?.id}" th:selected="${queryDTO!=null&&queryDTO.riskLevelId==c.id}"></option>-->
                                    <!--</select>-->
                                    <input type="text" class="form-control date" placeholder="开始时间(完成时间)" name="beginDate" th:value="${query.beginDate?.toString()}">
                                    <input type="text" class="form-control date" placeholder="结束时间(完成时间)" name="endDate" th:value="${query.endDate?.toString()}">
                                    <button type="submit" class="btn btn-primary">搜索</button>
                                    <!--<span th:text="${'共 '+page.totalElements+' 条'}"></span>-->
                                </div>
                            </form>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                    <tr class="text-center">
                                        <th class="text-center" style="width: 5%">专业</th>
                                        <th class="text-center" style="width: 5%">隐患等级</th>
                                        <th class="text-center" style="width: 15%">隐患内容</th>
                                        <th class="text-center" style="width: 15%">整改措施</th>
                                        <th class="text-center" style="width: 5%">承办单位</th>
                                        <th class="text-center" style="width: 9%">完成时间</th>
                                        <th class="text-center" style="width: 5%">责任人</th>
                                        <th class="text-center" style="width: 5%">治理资金</th>
                                        <th class="text-center" style="width: 10%">治理预案</th>
                                        <th class="text-center" style="width: 9%">验收时间</th>
                                        <th class="text-center" style="width: 5%">验收人</th>
                                        <th class="text-center" style="width: 8%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="item-content" name="hiddenTroubleItem" th:each="item:${page.content}">
                                        <td  class="td-ellipsis text-center" th:text="${item.majors}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.grade}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.content}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.actions}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.undertakeUnit}"></td>
                                        <td  class="td-ellipsis text-center finishTime" th:text="${item.finishTime}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.responsiblePerson}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.controllingMoney}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.managementPlan}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.acceptanceTime}"></td>
                                        <td  class="td-ellipsis text-center" th:text="${item.acceptancepeople}"></td>
                                        <td  class="td-ellipsis">
                                            <a class="btn-sm btn-success" th:href="@{/hiddenTrouble/detail/}+${item.id}">详情</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--分页-->
                                <nav th:replace="common/page::paging"></nav>
                            </div>

                            <div class="panel-footer"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>
<script th:src="@{/static/utils/dateUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $('.date').datetimepicker({
        lang:"ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format:"Y-m-d",      //格式化日期
        timepicker:false,    //关闭时间选项
        yearStart:2000,     //设置最小年份
        yearEnd:2050,        //设置最大年份
        todayButton:false    //关闭选择今天按钮
    });



    $(function () {
        var now= dateUtils.getToday();
        $('tbody tr').each(function (i,e) {
            var p = $(this).find('.finishTime').html();
            var r = dateUtils.compareDate(p,now);
            if (!r){
                $(this).css('color','red');
            }
        })
    });
</script>
</body>
</html>
