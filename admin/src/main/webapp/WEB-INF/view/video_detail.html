<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="fullscreen-bg">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/vendor/video/css/video-js.css}" rel="stylesheet">
    <script th:src="@{/static/vendor/video/js/videojs-ie8.min.js}"></script>
</head>
<body>
<video id=example-video width=960 height=540 class="video-js vjs-default-skin" controls preload="auto">
    <source th:src="${ipcPath}" type="application/x-mpegURL">
</video>

<script th:src="@{/static/vendor/video/js/video.js}"></script>
<script th:src="@{/static/vendor/video/js/videojs-contrib-hls.js}"></script>
<!--<script th:src="@{/static/assets/vendor/debug/js/videojs-live.js}"></script>-->
<script>
    var player = videojs('example-video');
    try{
        player.play();
    }catch (e){
        player.ended();
    }

</script>
</body>
</html>
