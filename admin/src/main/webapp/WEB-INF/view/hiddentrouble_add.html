<script th:src="@{/static/js/laydate.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>
<script th:src="@{/static/utils/fetchUtils.js}"></script>
<script th:src="@{/static/utils/dateUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;

    $('.date').datetimepicker({
        lang:"ch", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
        format:"Y-m-d",      //格式化日期
        roundTime: 'round',
        timepicker:false,    //打开时间选项
        step:1,
        todayButton:false    //关闭选择今天按钮
    });


    $(".item-add").on('click',function () {
//        console.log($(".item-model").html())
//        console.log(noEscapeHtml($(".item-model").html()))
        $(".item-model").before("<tr class='item-content' name='hiddenTroubleItem'>"+$(".item-model").html()+"</tr>");
//        loadLaydate.init();
        $(".item-content").each(function (i,e) {
            $(this).find(".order").html(i+1);
        });
    });

    $(document).on('click','.item-delete',function() {
        if ($("tbody tr").size() == 2) {
            alert("无法删除，至少包含一个选项");
        }else{
            $(this).parent().parent().remove();
            $(".item-content").each(function (i,e) {
                $(this).find(".order").html(i+1);
            });
        }
    });

    $(".save").click(function () {
        var hiddenTrouble = new Object();
        var hiddenTroubleList = new Array();
        $("tbody .item-content").each(function (e) {
            if(checkInput($(this))){
                var hiddenTroubleItem = new Object();
                hiddenTroubleItem.orderNumber = $(this).find(".orderNumber").html();
                hiddenTroubleItem.checkAddress = $(this).find(".checkAddress").val().trim();
                hiddenTroubleItem.checkTime = $(this).find(".checkTime").val().trim();
                hiddenTroubleItem.checkPerson = $(this).find(".checkPerson").val().trim();
                hiddenTroubleItem.content = $(this).find(".content").val().trim();
                hiddenTroubleItem.type = $(this).find(".type").val().trim();
                hiddenTroubleItem.level = $(this).find(".level").val().trim();
                hiddenTroubleItem.actions = $(this).find(".actions").val().trim();
                hiddenTroubleItem.responsiblePerson = $(this).find(".responsiblePerson").val().trim();
                hiddenTroubleItem.controllingMoney = $(this).find(".controllingMoney").val().trim();
                hiddenTroubleItem.timeLimit = $(this).find(".timeLimit").val().trim();
                hiddenTroubleItem.managementPlan = $(this).find(".managementPlan").val().trim();
                hiddenTroubleItem.handlePerson = $(this).find(".handlePerson").val().trim();
                hiddenTroubleItem.acceptanceTime = $(this).find(".acceptanceTime").val().trim();
                hiddenTroubleItem.acceptancePeople = $(this).find(".acceptancePeople").val().trim();
                hiddenTroubleItem.result = $(this).find(".result").val().trim();
                hiddenTroubleList.push(hiddenTroubleItem);
            }
        });
        if(hiddenTroubleList.length==0){
            return;
        }
        hiddenTrouble.hiddentroubles = hiddenTroubleList;
        hiddenTrouble.name = $(".pitName").val().trim();
        hiddenTrouble.createTime = $(".createTime").html();
        $.postJson(ctx+"hiddenTrouble/add",hiddenTrouble,function (e) {
            if(e.success){
                window.location.href = ctx+"hiddenTrouble/list";
            }else{
                alert(e.message);
            }
        })
    });
    
    $(function () {
        var nowTime= dateUtils.getToday();
        $(".createTime").html(nowTime);
    });

    function noEscapeHtml(html) {
        return html.replace(/(\&|\&)gt;/g, ">")
            .replace(/(\&|\&)lt;/g, "<")
            .replace(/(\&|\&)quot;/g, "\"");
    }
    
    function checkInput(item) {
        if(item.find(".checkAddress").val().trim()||
            item.find(".checkTime").val().trim()||
            item.find(".checkPerson").val().trim()||
            item.find(".content").val().trim()||
            item.find(".type").val().trim()||
            item.find(".actions").val().trim()||
            item.find(".responsiblePerson").val().trim()||
            item.find(".controllingMoney").val().trim()||
            item.find(".timeLimit").val().trim()||
            item.find(".managementPlan").val().trim()||
            item.find(".handlePerson").val().trim()||
            item.find(".acceptanceTime").val().trim()||
            item.find(".acceptancePeople").val().trim()||
            item.find(".result").val().trim()){
            return true;
        }else{
            return false;
        }
    }


</script>
