<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>安全风险管控</title>
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/layout.css}">
  <link rel="stylesheet" th:href="@{/static/css/jquery.datetimepicker.css}">
  <style type="text/css">
    .item-name{
      display: inline-block;
      min-width: 100px;
    }

    .form-inline .item-content{
      width: 500px;
    }
    .form-inline{
      margin: 5px;
    }
  </style>

</head>

<body>
<div id="wrapper">
  <!--<nav th:replace="common/fragment :: sidebar"></nav>-->
  <div class="main">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">风险录入</h3>
              </div>

              <div class="panel-body">
                <ul>
                  <li class="form-inline">
                    <span class="item-name">风险地点</span>
                    <select class="form-control item-content risk_addr">
                      <option th:each="a:${riskAddrs}"  th:text="${a?.name}" th:id="${a?.id}"></option>
                    </select>
                  </li>
                  <li class="form-inline">
                    <span class="item-name">风险描述</span>
                    <textarea type="text" class="form-control item-content risk_desc"></textarea>
                  </li>
                  <li class="form-inline">
                    <span class="item-name">风险等级</span>
                    <select class="form-control item-content risk_level" >
                      <option th:each="l:${riskLevels}"  th:text="${l?.name}" th:id="${l?.id}"></option>
                    </select>
                  </li>
                  <li class="form-inline">
                    <span class="item-name">管控措施</span>
                    <textarea type="text" class="form-control item-content risk_mk"></textarea>
                  </li>
                  <li class="form-inline">
                    <span class="item-name">管控人员部门</span>
                    <select class="form-control risk_name item-content risk_dept">
                      <option th:each="d:${deptList}"  th:text="${d?.name}" th:id="${d?.id}"></option>
                    </select>
                  </li>
                  <li class="form-inline">
                    <span class="item-name">风险分析</span>
                    <select class="form-control risk_name item-content risk_value">
                      <option th:each="v:${riskValues}"  th:text="${v?.name}" th:id="${v?.id}"></option>
                    </select>
                  </li>
                  <li class="form-inline">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                  </li>
                </ul>

              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.datetimepicker.full.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $('.save').click(function (e) {

        var risk = new Object();
        risk.riskAddrId = $(".risk_addr").find("option:selected").attr("id");
        risk.riskDesc = $(".risk_desc").val();
        risk.riskLevelId = $(".risk_level").find("option:selected").attr("id");
        risk.precaution = $(".risk_mk").val();
        risk.riskMkDeptId = $(".risk_dept").find("option:selected").attr("id");
        risk.riskvalueId = $(".risk_value").find("option:selected").attr("id");
        console.log(risk);
        ajaxUtils.postParams(ctx+"risk/value/add",risk,function (e) {
            if(e.success){
                window.location.href = ctx+"risk/value/listview";
            }
        })

    });
</script>

</body>
</html>
