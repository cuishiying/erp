<!DOCTYPE html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style rel="stylesheet" type="text/css">
        .table-title{
            text-align: center;

            height: 30px;
        }
        .table-date{
            float: right;
        }
        .table-fix{
            table-layout:fixed
        }
        .td-ellipsis{

        }

            vertical-align: middle;

        .table-fix .no-padding{

<body>
<button onclick="javascript:window.print();">打印</button>
<button onclick="printArea()">jq打印</button>
<!--startprint-->
<h3 class="table-title">事故隐患排查治理登记台账</h3>
<div class="table-sub-title">
    <span class="table-date">20&nbsp;&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;&nbsp;&nbsp;月</span>
</div>
<div class="table-responsive">
    <table border="1" cellpadding="10" width="100%" class="table table-fix table-layout">
        <thead>
            <tr>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 2%">序<br>号</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 8%">排查地点</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">排查<br>时间</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">排查<br>人员</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 15%">存在的隐患及问题</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">类别</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">等级</th>
                <th colspan="6" class="table-content-center no-padding" scope="col" style="width: 30%">隐患整改『五落实』</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">督办部<br>门/人员</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">验收<br>时间</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 5%">验收部<br>门/人员</th>
                <th rowspan="2" class="table-content-center" scope="col" style="width: 10%">整改结果</th>
            </tr>

            <tr>
                <th colspan="2" class="table-content-center no-padding" scope="col" style="width: 14%">整改措施</th>
                <th class="table-content-center no-padding" scope="col" style="width: 4%">责任单位<br>/责任人</th>
                <th class="table-content-center no-padding" scope="col" style="width: 4%">资金</th>
                <th class="table-content-center no-padding" scope="col" style="width: 4%">时限</th>
                <th class="table-content-center no-padding" scope="col" style="width: 4%">预案</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="orderNumber">1</i>
                </td>
                <td >
                    <input type="text" class="form-control checkAddress">
                </td>
                <td>
                    <input type="text" class="form-control checkTime date">
                </td>
                <td>
                    <input type="text" class="form-control checkPerson">
                </td>
                <td>
                    <input type="text" class="form-control content">
                </td>
                <td>
                    <input type="text" class="form-control type">
                </td>
                <td>
                    <input type="text" class="form-control level">
                </td>
                <td colspan="2">
                    <input type="text" class="form-control actions">
                </td>
                <td>
                    <input type="text" class="form-control responsiblePerson">
                </td>
                <td>
                    <input type="text" class="form-control controllingMoney">
                </td>
                <td>
                    <input type="text" class="form-control timeLimit">
                </td>
                <td>
                    <input type="text" class="form-control managementPlan">
                </td>
                <td>
                    <input type="text" class="form-control handlePerson">
                </td>
                <td>
                    <input type="text" class="form-control acceptanceTime date">
                </td>
                <td>
                    <input type="text" class="form-control acceptancePeople">
                </td>
                <td>
                    <input type="text" class="form-control result">
                </td>
            </tr>

        </tbody>

</table>
