<body>
<div id="wrapper">
  <nav th:replace="common/fragment :: sidebar"></nav>
  <div class="main">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">考勤说明</h3>
              </div>
              <!--<div class="controller">-->
                <!--<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增</button>-->
              <!--</div>-->

              <div class="panel-body">
                1、排班设置：点击新增设置不同的排班，1天最多设置4个打卡时间段；</br>
                2、考勤人员：考勤人员为已绑定考勤机的人员，首先需要对考勤人员设置班次绑定，点击更新数据保存。点击查看可以按月份查看员工考勤；</br>
                3、考勤报表：按月份统计所有人考勤信息，统计规则来源于排班设置，请正确设置排班；</br>
                4、统计规则：每天打卡4次的员工忘记打卡1次或上午上下班忘记打卡或下午上下班忘记打卡旷工0.5天，其他情况旷工1天；打卡3次、2次、1次的员工忘记打卡1次旷工1天；</br>
                5、每日考勤在每天的23点55分进行更新统计；</br>
                6、考勤登记可以对考勤结果手动更改，更改会有操作时间记录，请谨慎操作.</br>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>


</div>
